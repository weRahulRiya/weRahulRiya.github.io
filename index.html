<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Please Don't Leave..</title>
        <meta charset="utf-8">
        <meta name="author" content="Rahul Pal">
        <meta name="description" content="Please Don't Leave think it twice, Please ..">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="fevicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <div class="content-box">
        <h1 class="text"><span id="typeline" ></span></h1>
    	<div class="bg-music">
    		<audio id="myMusic" src="bg.mp3" loop=""></audio>
    		<button class="btn">
    			<i class="fa play">üíî</i>
                <i class="fa pause">‚ù§Ô∏è</i>
    		</button>
        </div>
        </div>
        </div>
    	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="main.js"></script>
    	<script type="text/javascript">
    		$(document).ready(function(){
    			$(".btn .play").on('click', function(){
    				$(this).hide();
    				$(".pause").fadeIn();
    				$("#myMusic")[0].play();
    			});
    			$(".btn .pause").on('click', function(){
    				$(this).hide();
    				$(".play").fadeIn();
    				$("#myMusic")[0].pause();
    			});
    		});
    	</script>
    </body>
</html>
